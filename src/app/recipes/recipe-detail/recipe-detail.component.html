<div class="row" *ngIf="recipe">
  <div class="col-md-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsvie"
      style="max-height: 500px"
    />
  </div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-md-12">{{ recipe.description }}</div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-md-12">Ingredients</div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-md-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add Ingredients to shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

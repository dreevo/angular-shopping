<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onSendToParent)="loadSentItem($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else elseBlock"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #elseBlock>
      <br /><br /><br />
      <div class="alert alert-warning" role="alert">Please select a recipe</div>
    </ng-template>
  </div>
</div>

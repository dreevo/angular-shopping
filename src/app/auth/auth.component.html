<div class="row">
  <div class="col-md-6 offset-3">
    <div>
      <app-loading-spinner
        *ngIf="isLoading"
        style="text-align: center"
      ></app-loading-spinner>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      {{ error }}
    </div>
    <form
      action=""
      #form="ngForm"
      (ngSubmit)="onSubmit(form)"
      *ngIf="!isLoading"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" [disabled]="!form.valid">
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            class="btn btn-primary"
            type="button"
            (click)="onSwitchMode()"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
